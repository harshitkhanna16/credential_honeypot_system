<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Denied</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="denied-body">
  <div class="terminal-box red-glow">
    <h2>[ ACCESS DENIED - INTRUSION DETECTED ]</h2>
    <div id="log"></div>
  </div>
  <script>
    const ip = "246.213.79.99";
    const log = document.getElementById("log");
    const messages = [
      "Initializing encrypted session...",
      "Verifying user credentials...",
      "ALERT: Unauthorized credentials entered",
      `Intrusion logged at ${ip}`,
      "Sending breach report to Admin",
      "IP Blacklisted",
      "Session terminated",
      "Returning to login..."
    ];
    let i = 0;
    function typeNext() {
      if (i < messages.length) {
        const p = document.createElement("p");
        p.innerHTML = `&gt; ${messages[i]} <span class="blink">â–ˆ</span>`;
        log.appendChild(p);
        i++;
        setTimeout(typeNext, 1000);
      } else {
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000);
      }
    }
    typeNext();
  </script>
</body>
</html>
